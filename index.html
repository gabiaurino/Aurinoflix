   <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');

        body {
            background-image: url('https://www.whatspaper.com/wp-content/uploads/2022/09/hd-sonic-wallpaper-whatspaper-5.jpg');
            background-size: cover;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            font-size: 3em;
            font-family: 'Roboto', sans-serif;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            margin: 0;
        }

        #movieList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            box-sizing: border-box;
            text-align: center;
            transition: transform 0.3s;
            margin-bottom: 20px;
        }

        .movie-card:hover {
            transform: scale(1.1);
        }

        .movie-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .movie-card button {
            margin-top: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        .movie-card button:hover {
            background-color: darkred;
        }

        #inputContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 20px;
        }

        #inputContainer input {
            width: 50%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        #inputContainer button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #444;
            color: white;
            font-size: 1.2em;
        }

        #inputContainer button:hover {
            background-color: #666;
        }

        /* Adicionando uma media query para dispositivos móveis */
        @media only screen and (max-width: 600px) {
            body {
                background-attachment: fixed;
            }
        }
    </style>
    <script>
        function addMovie(movieName, movieLink, movieImage) {
            var movieList = document.getElementById('movieList');

            var movieCard = document.createElement('div');
            movieCard.className = 'movie-card';

            var movieTitle = document.createElement('h2');
            movieTitle.textContent = movieName;

            var movieImg = document.createElement('img');
            movieImg.src = movieImage;

            var movieAnchor = document.createElement('a');
            movieAnchor.href = movieLink;
            movieAnchor.target = '_blank';
            movieAnchor.appendChild(movieImg);

            var removeButton = document.createElement('button');
            removeButton.textContent = 'Remover';
            removeButton.onclick = function() {
                movieList.removeChild(movieCard);
            };

            movieCard.appendChild(movieTitle);
            movieCard.appendChild(movieAnchor);
            movieCard.appendChild(removeButton);

            movieList.appendChild(movieCard);
        }

        function addMovieFromInput() {
            var movieName = document.getElementById('movieName').value;
            var movieLink = document.getElementById('movieLink').value;
            var movieImage = document.getElementById('movieImage').value;

            addMovie(movieName, movieLink, movieImage);
        }

        window.onload = function() {
            addMovie('SuperBad: é Hoje', 'https://sinalpublico.com/player3/serverf5hlb.php?vid=SPRBDEHJ', 'https://i.ebayimg.com/images/g/hCsAAOSwmUhkRu8r/s-l1600.jpg');
        };
    </script>
</head>
<body>
    <h1>AurinoFlix</h1>
    <div id="inputContainer">
        <input type="text" id="movieName" placeholder="Nome do filme">
        <input type="text" id="movieLink" placeholder="Link do filme">
        <input type="text" id="movieImage" placeholder="Imagem do filme">
        <button onclick="addMovieFromInput()">Adicionar Filme</button>
    </div>
    <div id="movieList"></div>
</body>
</html>
